<!DOCTYPE html>
<html>
<head>

     <title> Guardiom </title>

   
    <header> <!--- Em HTML, a tag <header> define um cabeçalho, 
        seja para toda a página ou para uma seção específica dentro dela.  -->
        <h1>Bem-vindo ao Site Guardiom </h1>
        <P><b> Segurança em primeiro lugar</b></P> 
           
         <nav>
            
            <ul>
                <li><a href="home">Início</a> </li> 
                <li><a href="sobre">Sobre</a></li>
                <li><a href="servicos">Serviços</a></li>
                <li><a href="contato">Contato</a></li>
                
            </ul>            
            <form action ="#" method="post">
                <input type="text" placeholder=" pesquisar" name="search">
                <button type="submit">pesquisar</button>

            
        <h2>Formulário de Contato</h2>
            <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
            
            <!--o atributo '<id>'' serve para identificar um elemento HTML de forma única dentro de um documento.
             Cada elemento pode ter apenas um ID, e esse ID deve ser exclusivo na página. 
            O atributo id é usado para várias finalidades-->
            <form action="#contato" method="post">
                <fieldset>
                    <legend> Dados</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" minlength="3" maxlength="50"/> <!--required/> <!---required, significa obrigatorio-->
                    <label for ="Data de nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" placeholder="dd/mm/aaaa"pattern="\d{2}/\d{2}/\d{4}"/> <!--required/> <!---required, significa obrigatorio-->
                    <label for="telefone">Telefone: </label>
                    <input type="tel" name="telefone" maxlength="15" placeholder="(00)0 0000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/> <!---required---> />
                  <br>
                    <label for="CPF">CPF:</label>
                    <input type="text" name="CPF" minlength="11" id="CPF"/>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="seuemail@exemplo.com" /> <!--required-->
                                                        
                </fieldset>

                <!--- 'pattern' verifica se o dado inserido em um campo é consistente com o seu tipo e ou padrão
                tag HTML '<br>'' é usada para inserir uma quebra de linha no texto-->
                <br>

                    <fieldset>
                        <legend>Endereço</legend>

                        <label for="tipo_endereco">Tipo: </label>
                        <select id="tipo_endereco">
                        <option value="">Selecione</option>
                        <option value ="Residencial">Residencial</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Industrial">Industrial</option>
                        <option value="outro">Outro</option>
                        </select>
                        <label for="Logradouro">Logradouro</label>
                        <input type="text" name="Logradouro" />
                        <label for="Numero">Número</label>
                        <input type="text" name="Numero" minlength="1"/>
                        <label for=" Bairro">Bairro</label>
                        <input type="text" name="bairro"/>
                        <label for="CEP">CEP:</label>
                        <input type="text" name="CEP" placeholder="00000-000" maxlength="9 " pattern="\d{5}-\d{3}"/>
                        </fieldset>
                

                    <fieldset>
                        <label for="Deixe sua Mensagem">Deixe sua mengem:</label><br>
                        <textarea name="Mensagem" rows="4" cols="50" placeholder="Escreva sua mensagem aqui..."></textarea>
                            <!-- cols significa pode digitar ate 50 caracteres.
                             rows significa pode digitar ate 4 linhas. --->           
                    </fieldset>
                    <br>
                    <fieldset>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>  
                        <button type="button" onclick="window.location.href='pagina_inicial.html'">Voltar</button>
                       </fieldset>

                <style nav>

                ul {
                    list-style-type: none;
                    padding: 0;
                }
                li {
                    display: inline;
                    margin-right: 20px;
                }
                
                


            
           </form>
        </header>
